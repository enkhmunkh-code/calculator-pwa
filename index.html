<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<title>Үнийн тооцоолуур</title>
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  label, input { display: block; margin: 10px 0; }
  input { padding: 5px; width: 200px; }
  button { padding: 10px 20px; margin-top: 20px; }
  .result { margin-top: 20px; font-weight: bold; }
</style>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
function calculate() {
  let base = parseFloat(document.getElementById("basePrice").value) || 0;
  let jpRate = 0.10;
  let jpTax = base * jpRate;
  let domestic = 40000;
  let totalJP = base + jpTax + domestic;

  let usdRate = parseFloat(document.getElementById("usdRate").value) || 0;
  let mntRate = parseFloat(document.getElementById("mntRate").value) || 0;
  let shippingUSD = 1200;
  let shippingMNT = shippingUSD * usdRate;

  let specialTax = parseFloat(document.getElementById("specialTax").value) || 0;

  let customsVAT = 0.155 * (totalJP * mntRate + shippingMNT + specialTax);
  let total = (totalJP * mntRate) + shippingMNT + specialTax + customsVAT;

  document.getElementById("result").innerHTML = `
    Нийт япон дахь зардал: ${totalJP.toFixed(2)} JPY<br>
    Нийт зардал MNT: ${(totalJP*mntRate).toFixed(2)} MNT<br>
    Тээврийн зардал: ${shippingMNT.toFixed(2)} MNT<br>
    Гаалийн татвар + НӨАТ: ${customsVAT.toFixed(2)} MNT<br>
    Нийт үнэ: ${total.toFixed(2)} MNT
  `;
}
</script>
</head>
<body>
<h1>Үнийн тооцоолуур</h1>
<label>Анхны үнэ (JPY):
  <input type="number" id="basePrice" placeholder="0">
</label>
<label>JPY → MNT ханш:
  <input type="number" id="mntRate" placeholder="0">
</label>
<label>USD → MNT ханш:
  <input type="number" id="usdRate" placeholder="0">
</label>
<label>Онцгой албан татвар (MNT):
  <input type="number" id="specialTax" placeholder="0">
</label>

<button onclick="calculate()">Тооцоо хийх</button>

<div class="result" id="result"></div>
</body>
</html>
